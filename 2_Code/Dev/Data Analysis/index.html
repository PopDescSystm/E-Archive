<head>
<title>Comparison Report</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="tester" style="width:600px;height:650px;display:block;float:left;"></div>
    <div id="tester_2" style="width:600px;height:650px;display:block;float:right;"></div>
    
    <script>
            $.getJSON("myphpservice.php", function(result){
            console.log(result);
            var x = [];
            var y = [];
            for (var i in result) {
                x.push(result[i].first_name);
                y.push(Number(result[i].weight));
            }
            console.log(x);
            console.log(y);
            TESTER = document.getElementById('tester');
            var trace = [{
                x: x,
                y: y,
                type: 'bar',
            }];
            var layout = {
                title: 'Weight Comparison Report',
                xaxis: {
                    title: 'First Names',
                    titlefont: {
                        size: 16,
                        color: 'rgb(107, 107, 107)'
                    },
                    tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }},
                yaxis: {
                    title: 'Weights (kgs)',
                    titlefont: {
                        size: 16,
                        color: 'rgb(107, 107, 107)'
                    },
                    tickfont: {
                        size: 14,
                        color: 'rgb(107, 107, 107)'
                    }
                }
            }
            Plotly.newPlot(TESTER, trace,layout);
            });

            $.getJSON("myservicephp_2.php", function(result){
            console.log(result);
            var x = [];
            var y = [];
            for (var i in result) {
                x.push(result[i].first_name);
                y.push(Number(result[i].bp));
            }
            console.log(x);
            console.log(y);

            }];

                        size: 16,

                    },
                    tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }},
                yaxis: {
                    title: 'Blood Pressure',
                    titlefont: {
                        size: 16,
                        color: 'rgb(107, 107, 107)'
                    },
                    tickfont: {
                        size: 14,
                        color: 'rgb(107, 107, 107)'
                    }
                }
            }
            Plotly.newPlot(TESTER_2, trace,layout);
            });
        </script>

</body>
</html>
