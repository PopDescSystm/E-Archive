<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BlockChain Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js" charset="utf-8"></script>
    <script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="mario-chat">
      <h2>BlockChain Communication Demo</h2>
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input type="text" id="data" placeholder="Data" />
      <button id="send">Send</button>
    </div>

    <script src="/chat.js"></script>
  </body>
</html>
